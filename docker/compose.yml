services:
  timescaledb:
    image: timescale/timescaledb-ha:pg16
    container_name: timescaledb
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGPORT=5432
    command: postgres --port=5432
    ports:
      - "5432:5432"
    restart: unless-stopped
